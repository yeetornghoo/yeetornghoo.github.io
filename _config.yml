# SITE CONFIGURATION
markdown:         CommonMarkGhPages

#baseurl:          /
permalink:        none

future:           true

# PLUGINS
plugins:
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-sass-converter
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# jekyll-commonmark-ghpages
commonmark:
  options: ["SMART"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]

# jekyll-mentions
jekyll-mentions:
  base_url: https://twitter.com

# jekyll-optional-front-matter
include:
  - _pages
  - index.md

# jekyll-paginate
paginate:         1
paginate_path:    '/:num'

# jekyll-remote-theme
remote_theme: twocolumn/master-rust

# jekyll-seo-tag
title:            YeeTorng
tagline:          HOO
description:      "Free two-column Jekyll themes"
url:              https://yeetornghoo.github.io/
author:           kamil-adam
logo:             /assets/img/logo.jpg

